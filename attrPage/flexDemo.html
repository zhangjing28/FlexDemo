<html>
  <head>
    <title>flex 基本用法</title>
    <style>
    .flex-wrap{
      display: flex;
      width: 600px;
      height: 100px;
      border: 1px solid #ddd;
    }
    .flex-item{
      flex-basis: 150px;
      flex-basis: 100px;
      min-width: 100px;
    }
    .item1{
      flex-shrink: 4;
      flex-grow: 2;
      background: #66efab;
    }
    .item2{
      flex-shrink: 2;
      background: #efe24e;
    }
    .item3{
      background: #ef6754;
    }
    .item4{
      background: #ef9fef;
    }
    .item5{
      background: #191def;
    }
    </style>
  </head>
  <body>
  <div class="flex-wrap">
    <div class="flex-item item1">item1</div>
    <div class="flex-item item2">item2</div>
    <div class="flex-item item3">item3</div>
    <div class="flex-item item4">item4</div>
    <div class="flex-item item5">item5</div>
  </div>
  </body>
</html>
